<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.2.1/css/fontawesome.min.css">
    <link rel="stylesheet" href="./Assets/css/style.css">
    <title>Weather Dashboard</title>
</head>

<body>

    <figure class="text-end" id="header">
        <blockquote class="blockquote">
          <h1>Weather Dashboard</h1>
        </blockquote>
    </figure>

    <div id="content" class="conatiner">

        <div class="row">

            <div id="content-left" class="col-md-3">
                <form>
                    <label id="search-header" for="search-city">Search for a City: </label>
                    <div class="form-row">
                        <input id="search-city" class="form-control" name="city" value="Frisco"></input>
                            <div class="d-grid gap-1">
                                <button class="btn btn-primary" type="button">Search</button>
                            </div>
                    </div>
                </form>
            </div>

        </div>

    </div>


</body>
